{{template "header.html" .}}
<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">
            
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <form action="/subjectlist" method="get">
                                <div class="input-group m-t-10">
                                    <input type="text" class="form-control" name="SearchTerm" value="{{ .SearchTerm}}">
                                <span class="input-group-append">
                                    <button type="submit" class="btn waves-effect waves-light btn-blue"><i class="fa fa-search mr-1"></i> Search</button>
                                </span>
                                </div>
                            </form>
                        </div>
                        <h4 class="page-title">Class Table</h4>
                    </div>
                </div>
            </div>     
            <!-- end page title --> 

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="mt-0">All Subject</h5>
                            <div class="table-responsive">
                                <table class="table table-centered mb-0" id="btn-editable">
                                    <thead>
                                        <tr>
                                            <th>Class name</th>
                                            <th>Subject name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                
                                    <tbody>
                                        {{ range .AllSubject }}
                                            <tr>
                                                <td>
                                                    {{ .Class_name }}
                                                </td>
                                                <td>
                                                    {{ .Subject_name }}
                                                </td>
                                                <td>
                                                    <span><a href="/subject/edit/{{.ID}}"><i class="ti-pencil-alt color-success"></i></a></span>
                                                    <span><a href="/subject/delete/{{.ID}}"><i class="ti-trash color-danger"></i> </a></span>
                                                </td>
                                            </tr>
                                            {{end}}
                                    </tbody>
                                </table>
                            </div> <!-- end .table-responsive-->
                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div> <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

</div>
{{template "footer.html" .}}
