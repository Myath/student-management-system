{{template "header.html" .}}
<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">
            
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <form action="/classlist" method="get">
                                <input type="text" name="SearchTerm" id="term" value="{{ .SearchTerm}}">
                                <input type="submit" value="Search">
                            </form>
                        </div>
                        <h4 class="page-title">Class Table</h4>
                    </div>
                </div>
            </div>     
            <!-- end page title --> 

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="mt-0">All Class</h5>
                            <div class="table-responsive">
                                <table class="table table-centered mb-0" id="btn-editable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Class name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                
                                    <tbody>
                                        {{ range .Allclass }}
                                            <tr>
                                                <td>
                                                    {{ .ID }}
                                                </td>
                                                <td>
                                                    {{ .Class_name }}
                                                </td>
                                                <td>
                                                    <span><a href="#"><i class="ti-eye color-default"></i></a> </span>
                                                    <span><a href="/class/edit/{{.ID}}"><i class="ti-pencil-alt color-success"></i></a></span>
                                                    <span><a href="/class/delete/{{.ID}}"><i class="ti-trash color-danger"></i> </a></span>
                                                </td>
                                            </tr>
                                            {{end}}
                                    </tbody>
                                </table>
                            </div> <!-- end .table-responsive-->
                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div> <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

</div>
{{template "footer.html" .}}
