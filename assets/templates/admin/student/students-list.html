<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .button {
          border: none;
          color: white;
          padding: 8px 18px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        
        .button1 {background-color: #ee0fb6;} /* Green */
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Students List</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="container">
                    <div class="row">
                        
                            <h1>
                                <button class="btn btn-info">
                                    <a href="/student/create">Create User</a>
                                </button>
                            </h1>
                            <form action="/student/list" method="get">
                                <input type="text" name="SearchTerm" id="term" value="{{ .SearchTerm}}">
                                <input type="submit" value="Search">
                            </form>
                        
                    </div>
                </div>
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">ROLL</th>
                            <th scope="col">English</th>
                            <th scope="col">Bangla</th>
                            <th scope="col">Mathematics</th>
                            <th scope="col">Grade</th>
                            <th scope="col">GPA</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .Students }}
                        <tr>
                            <td> {{ .ID }} </td>
                            <td> {{ .Name }} </td>
                            <td> {{ .Email }} </td>
                            <td> {{ .Roll }} </td>
                            <td> {{ .English }} </td>
                            <td> {{ .Bangla }} </td>
                            <td> {{ .Mathematics }} </td>
                            <td> {{ .Grade }} </td>
                            <td> {{ .GPA }} </td>
                            <td> {{ if .Status}}Active{{else}}Inactive{{end}}</td>
                            <td>
                                <button class="btn btn-secondary"><a href="/student/{{.ID}}/edit">Edit</a></button>
                                <button class="btn btn-danger"><a href="/student/{{.ID}}/delete">Delete</a></button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
                <a href="/student/list" target="_parent"><button class="button button1">Students List</button></a>
                <a href="/adminlogout" target="_parent"><button class="button button1">Logout</button></a>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- end scripr -->
</body>

</html>
