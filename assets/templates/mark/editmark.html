{{template "header.html" .}}
<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">
            
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                <li class="breadcrumb-item active">Elements</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Basic Elements</h4>
                    </div>
                </div>
            </div>     
            <!-- end page title --> 
            <!-- Form row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Edit Mark</h4>
                            <form action="/updatemark/{{.ID}}" method="POST">
                                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                                {{ range .FixedStudentSubject}}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="subjectname" class="col-form-label">{{ .Subject_name }}</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input type="number" class="form-control" id="mark" name="Mark[{{.SubjectID}}]" required placeholder="Input mark" value="{{.Marks}}">
                                    </div>
                                </div>
                                {{ end }}
                                <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>

                            </form>

                        </div> <!-- end card-body -->
                    </div> <!-- end card-->
                </div> <!-- end col -->
            </div>
            <!-- end row -->
            
        </div> <!-- container -->

    </div> <!-- content -->

    <!-- Footer Start -->
    

</div>
{{template "footer.html" .}}
